{% extends 'emails/base.html' %}

{% block body %}
<table border="0" cellpadding="20" cellspacing="0" width="100%">
    <tr>
        <td align="center" valign="top" class="bodyContent">
            <div>
                <h1 class="center">Password Reset</h1>
                <div class="center">
                    You recently requested to change your Rise account password. <br>
                    If you did not request this or do not want to change your password, give us a call at 844-FLY-RISE or email
                    <a href="mailto:support@iflyrise.com">support@iflyrise.com</a>.
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td align="center" valign="top" style="padding-top:0;">
            <table border="0" cellpadding="0" cellspacing="0" class="button">
                <tr>
                    <td valign="middle" width="250px">
                        <div>
                            <a href="{{ protocol }}://{{ site.domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{% endblock body %}
