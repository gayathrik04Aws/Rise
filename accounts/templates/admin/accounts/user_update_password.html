{% extends 'base_admin.html' %}

{% block body %}
    {% include 'admin_header_fragment.html' with accounts=True %}
    <div class="admin-content-wrap admin-form-page">
        <h1>Update Password</h1>

        <form action="." method="POST">
            {% csrf_token %}

            <label for="{{ form.new_password1.auto_id }}">New Password:</label>
            {{ form.new_password1.errors }}
            {{ form.new_password1 }}

            <label for="{{ form.new_password2_confirm.auto_id }}">Confirm Password:</label>
            {{ form.new_password2.errors }}
            {{ form.new_password2 }}


            <button type="submit" class="green">Save Password</button>

        </form>
    </div>
{% endblock %}
